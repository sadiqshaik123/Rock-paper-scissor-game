<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Game | Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    
    <section class="container">
      <header><div class="logo">
        <a href="http://sadiqmagbul.host20.uk/ "target="_blank" ><img src="./images/logo.png" alt=""/></a>
      </div>
      </header>
      <div class="result_field">
        <div class="result_images">
          <span class="user_result">
            <img src="images/rock.png" alt="" class="image-color-change"/>
          </span>
          <span class="cpu_result">
            <img src="images/rock.png" alt="" class="image-color-change"/>
          </span>
        </div>
        <div class="result">Let's Play!!</div>
      </div>

      <div class="option_images">
        <span class="option_image">
          <img src="images/rock.png" alt="" class="image-color-change"/>
          <p>Rock</p>
        </span>
        <span class="option_image">
          <img src="images/paper.png" alt="" class="image-color-change"/>
          <p>Paper</p>
        </span>
        <span class="option_image">
          <img src="images/scissors.png" alt="" class="image-color-change"/>
          <p>Scissors</p>
        </span>
      </div>
      <footer>
        <p>&copy; created by <a href="https://www.linkedin.com/in/sadiqshaik123/ "target="_blank" >Sadiq</a></p>
      </footer>
    </section>

    <script src="script.js" defer></script>
  </body>
</html>
